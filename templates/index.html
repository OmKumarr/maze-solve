<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <style>
        .maze {
            font-family: monospace;
            line-height: 1.5;
        }
        .maze .path {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Maze Solver</h1>
    <form method="POST">
        <label for="algorithm">Choose an algorithm:</label>
        <select name="algorithm" id="algorithm">
            <option value="DFS">Depth-First Search (DFS)</option>
            <option value="BFS">Breadth-First Search (BFS)</option>
            <option value="UCS">Uniform Cost Search (UCS)</option>
            <option value="A*">A* Search</option>
            <option value="Best-First">Best-First Search</option>
        </select>
        <button type="submit">Solve</button>
    </form>

    {% if maze %}
    <h2>Maze Solution Using {{ algorithm }}:</h2>
    <div class="maze">
        {% for row in maze %}
            <div>
            {% for cell in row %}
                {% if cell == 2 %}
                    <span class="path">2</span>
                {% else %}
                    {{ cell }}
                {% endif %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
